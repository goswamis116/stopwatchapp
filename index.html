<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading text-center mt-3">
        <h2 class="font-weight-bold">Stopwatch by Santanu</h2>
      </div>
  <div class="container stopwatch-container">
    
    <div class="stopwatch-timer text-center">
      <span id="display">00:00:00:000</span>
    </div>
    <div class="stopwatch-controls text-center mt-3">
      <button id="startStopButton" class="btn btn-primary mr-2">Start</button>
      <button id="resetButton" class="btn btn-secondary">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
